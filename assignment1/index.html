<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon"
        href="https://is3-ssl.mzstatic.com/image/thumb/Purple123/v4/56/89/3d/56893d2f-b5b2-15ca-2fbc-9eb7d301318e/source/200x200bb.jpg"
        type="image/x-icon">
    <title>CALCULATOR</title>
</head>

<body>
    <h1>CALCULATOR</h1>
    <div class="container">
        <div class="field">
            <input type="text" placeholder="" readonly>
        </div>
        <div class="buttons">
            <button class="bg-orange">AC</button>
            <button class="bg-op">%</button>
            <button class="bg-op">/</button>
            <button class="back bg-op">&larr;</button>
            <button class="bg-num">7</button>
            <button class="bg-num">8</button>
            <button class="bg-num">9</button>
            <button class="bg-op">x</button>
            <button class="bg-num">4</button>
            <button class="bg-num">5</button>
            <button class="bg-num">6</button>
            <button class="bg-op">-</button>
            <button class="bg-num">1</button>
            <button class="bg-num">2</button>
            <button class="bg-num">3</button>
            <button class="bg-op">+</button>
            <button class="zero bg-num">0</button>
            <button class="bg-num">.</button>
            <button class="bg-orange">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
